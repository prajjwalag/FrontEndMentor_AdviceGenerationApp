<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <h1>Advice # <span id="advice-num"></span></h1>
        <p>
          <span id="left-qoute">&#8220;</span>  Getting a new advice for you.<span id="right-qoute">&#8221</span>
        </p>
        <img src="./images/pattern-divider-mobile.svg" alt="">
        <div>
          <button class="refresh"><img src="./images/icon-dice.svg" alt=""></button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Prajjwal Agrahari</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
